[tool:pytest]
testpaths = py/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    slow: marks tests as slow (may take several seconds)
    integration: marks tests as integration tests  
    requires_xtb: marks tests that require xTB installation
    requires_orca: marks tests that require Orca installation